group 'com.github.lzenczuk'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'

    compile group: 'io.reactivex', name: 'rxjava', version: '1.3.0'
    compile group: 'io.reactivex', name: 'rxnetty-http', version: '0.5.2'
    compile group: 'com.github.davidmoten', name: 'rxjava-extras', version: '0.8.0.7'

    compile group: 'org.reflections', name: 'reflections', version: '0.9.11'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
